  lr: 0.1475149624069164
  max_depth: 4
  n_estimators: 350
  model_path: ""
  n_output: 3
majority:
  lr: 0.3988437135789669
  max_depth: 6
  n_estimators: 530
  model_path: models/other_models/XGB/dev-majority/model.joblib
  n_output: 3

