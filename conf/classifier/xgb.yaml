# @package _group_

name: 'xgb'

# for tuning
hyperparameters:
  n_estimators: 
    name: "n_estimators"
    lower: 100
    upper: 1000
    step: 10
  learning_rate: 
    name: "lr"
    lower: 0.001
    upper: 0.5
  max_depth: 
    name: "max_depth"
    lower: 1
    upper: 10
    step: 1

# for training
